<app-todo-create
  [todos]="todos"
  [completedTodos] = "completedTodos"
  [activeTodos] = "activeTodos"
></app-todo-create>
<div class="todo-list-container ff-josefin list-item font-list-item">
  <div>
    <ul *ngFor="let todo of todos">
      <app-item
      [todo]="todo"
      [todos]="todos"
      [completedTodos] = "completedTodos"
      ></app-item>
    </ul>
  </div>
  <div class="todo-list-options">
    <span> {{todos.length - completedTodos.length}} items left</span>
    <div class="todo-list-options-sort">
      <button class="ff-josefin selected">All</button>
      <button class="ff-josefin">Active</button>
      <button class="ff-josefin">Completed</button>
    </div>
    <button class="ff-josefin">Clear Completed</button>
  </div>
</div>
